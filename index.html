<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Nitro Gift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="üéÅ Claim Your Nitro Gift">
  <meta property="og:description" content="Click to reveal the exclusive Discord Nitro link. Limited time!">
  <meta property="og:image" content="https://yourdomain.com/preview.png">
  <meta property="og:url" content="https://yourdomain.com">
  <meta name="author" content="Wally">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #2b2d31;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background-color: #1e1f22;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
    }
    h1, h2 {
      margin-bottom: 12px;
    }
    p {
      margin-bottom: 16px;
      color: #ccc;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      margin: 8px 0;
      width: 100%;
    }
    button {
      background-color: #5865f2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4752c4;
    }
    #gift-link {
      margin-top: 20px;
      font-size: 15px;
      word-wrap: break-word;
      color: #00b0f4;
      display: none;
    }
    .emoji {
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">üéÅ</div>
    <h1>Claim Your Nitro Gift</h1>
    <p>Answer the math question below to reveal the gift link.</p>
    <p id="math-question"></p>
    <input type="number" id="math-answer" placeholder="Your answer" />
    <button onclick="checkAnswer()">Reveal Gift</button>
    <div id="gift-link">
      <a href="https://discord.gift/tQQuYqPcUxBGdEv9" target="_blank">https://discord.gift/tQQuYqPcUxBGdEv9</a>
    </div>
  </div>

  <script>
    let correctAnswer = 0;

    function generateMath() {
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      correctAnswer = a + b;
      document.getElementById("math-question").innerText = `What is ${a} + ${b}?`;
    }

    function checkAnswer() {
      const answer = parseInt(document.getElementById("math-answer").value);
      if (answer === correctAnswer) {
        document.getElementById("gift-link").style.display = 'block';
      } else {
        alert("Incorrect answer. Try again.");
        generateMath();
      }
    }

    window.onload = generateMath;
  </script>
</body>
</html>
